<h1>Welcome!</h1>

<div class="play-container">
    <p>you've clicked <span class="input" (click)="countClick()" >this</span> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name">
        <br>
        <strong>You said:</strong> {{ name }}
    </p>
</div>

<div class="play-container" [ngClass]="setClasses()">

    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none"> 
        <p>The click counter <strong>IS GREATER</strong> than <strong>4.</strong></p>
    </ng-template>

    <ng-template #none> 
        <p>The click counter <strong>is not greater</strong> than <strong>4.</strong></p>
    </ng-template>
</div>
